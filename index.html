<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Open graph tags-->
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <title>Counter</title>
</head>
<body>
  <div class="container">
    <h1>Keep Counting!</h1>
    <div class="counter-container">
      <div class="output">
        0
      </div>
      <div class="increment">
        <button>+</button>
      </div>
      <div class="decrement">
        <button>-</button>
      </div>
    </div>
  </div>
  <script src="../assets/js/script.js"></script>
</body>
</html>
