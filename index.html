<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
</head>
<body>
  <div class="counter-container">
    <h1>Keep Counting!</h1>
    <div class="output">
      0
    </div>
    <div class="increment">
      <button>+</button>
    </div>
    <div class="decrement">
      <button>-</button>
    </div>
  </div>
</body>
</html>
